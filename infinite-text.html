    <link

    />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        background: black;
        color: cornsilk;
      }

      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
      }

      .box {
        max-width: 500px;
        margin: 0 auto;
        border: 1px solid cornsilk;
      }

      .aspectBox {
        height: 0;
        padding-top: 100%;

        overflow: hidden;
        position: relative;
      }

      @keyframes roll {
        to {
          transform: translateY(calc(-100% / 4));
        }
      }

      .movingBox {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        font-size: 4vw;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        text-align: center;
        animation: roll 5s linear infinite;
      }

      .movingBox:hover {
        animation-play-state: paused;
      }

      .movingBox > div > div:hover {
        color: crimson;
      }
    </style>
  </head>
